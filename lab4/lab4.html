<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №4</title>
</head>
<body>

    <h1>Пример использования ссылок в HTML</h1>

    <!-- Ссылка на внешний сайт -->
    <p>Перейти на <a href="https://www.google.com" target="_blank">Google</a>.</p>

    <!-- Ссылка на другой HTML-документ -->
    <p>Посмотреть <a href="doc1.html">Документ 1</a>.</p>

    <!-- Ссылка внутри документа -->
    <p>Перейти к <a href="#section">разделу ниже</a>.</p>

    <!-- Секция, к которой ведет внутренняя ссылка -->
    <h2 id="section">Внутренний раздел документа</h2>
    <p>Этот раздел доступен по внутренней ссылке выше.</p>

    <!-- Горизонтальная линия -->
    <hr>

    <!-- Ссылки на файлы -->
    <p>Скачать <a href="example.pdf" download>PDF-файл</a>.</p>
    <p>Посмотреть <a href="image.jpg">изображение</a>.</p>

</body>
</html>
