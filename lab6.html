<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №6</title>
</head>
<body>

    <h1>Таблицы в HTML</h1>

    <!-- Простая таблица -->
    <h2>Пример простой таблицы</h2>
    <table border="1" cellpadding="5" cellspacing="0" width="50%" align="center">
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
            <th>Заголовок 3</th>
        </tr>
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
        <tr>
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
        </tr>
    </table>

    <br><hr><br>

    <!-- Таблица с разным количеством ячеек в строках -->
    <h2>Таблица с разным количеством ячеек в строках</h2>
    <table border="1" cellpadding="5" cellspacing="0" width="70%" align="left">
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
            <td>Ячейка 4</td>
        </tr>
        <tr>
            <td colspan="2">Ячейка 5 (Объединенная)</td>
            <td>Ячейка 6</td>
            <td>Ячейка 7</td>
        </tr>
        <tr>
            <td>Ячейка 8</td>
            <td>Ячейка 9</td>
            <td>Ячейка 10</td>
        </tr>
    </table>

</body>
</html>
